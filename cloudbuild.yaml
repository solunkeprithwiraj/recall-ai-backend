steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/smartflash-backend:$SHORT_SHA",
        "-t",
        "gcr.io/$PROJECT_ID/smartflash-backend:latest",
        "-f",
        "Dockerfile",
        ".",
      ]
    dir: "backend"

  # Push the container image
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/smartflash-backend:$SHORT_SHA"]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/smartflash-backend:latest"]

  # Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "smartflash-backend"
      - "--image=gcr.io/$PROJECT_ID/smartflash-backend:$SHORT_SHA"
      - "--region=us-central1"
      - "--platform=managed"
      - "--allow-unauthenticated"
      - "--memory=512Mi"
      - "--cpu=1"
      - "--min-instances=0"
      - "--max-instances=10"
      - "--timeout=60"
      - "--set-env-vars=NODE_ENV=production,GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GOOGLE_VERTEX_AI_LOCATION=us-central1,GOOGLE_VERTEX_AI_MODEL=gemini-1.5-pro,GOOGLE_VERTEX_AI_TEMPERATURE=0.7,GOOGLE_VERTEX_AI_MAX_OUTPUT_TOKENS=2048"
      - "--add-cloudsql-instances=YOUR_INSTANCE_CONNECTION_NAME"
      - "--set-secrets=DATABASE_URL=gcp-sql-postgres:latest,JWT_SECRET=jwt-secret:latest,GOOGLE_VERTEX_AI_CREDENTIALS=vertex-ai-credentials:latest"

images:
  - "gcr.io/$PROJECT_ID/smartflash-backend:$SHORT_SHA"
  - "gcr.io/$PROJECT_ID/smartflash-backend:latest"

timeout: "1200s"

options:
  logging: CLOUD_LOGGING_ONLY
